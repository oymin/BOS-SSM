<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加宣传任务</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<!-- 导入在线kindeditor编辑器 -->
		<script type="text/javascript" src="../../editor/kindeditor.js"></script>
		<script type="text/javascript" src="../../editor/lang/zh_CN.js"></script>
		<link rel="stylesheet" type="text/css" href="../../editor/themes/default.css">
	
		<script type="text/javascript">
			$(function(){
				$("body").css({visibility:"visible"});
				$("#back").click(function(){
					location.href = "promotion.html";
				});
				
				KindEditor.ready(function(K){
					window.editor = K.create('#description',{
						allowFileManager:true,
						uploadJson : '../../image_upload.action',
                		fileManagerJson : '../../image_manage.action'
                		//cssPath : '../../css/editorImgSize.css'
					});
				});
				
				//保存按钮，添加click事件
				$("#save").click(function(){
					if($("#promotionForm").form('validate')){
						window.editor.sync(); //kindeditor 开启同步数据到表单
						var formData = new FormData($("#promotionForm")[0]);
						//提交表单
						$.ajax({
							url:'../../promotion_save.action',
							type:'post',
							async : false,		//不用写
							cache : false,		//不用写
							contentType : false,//必须写(如果是提交FormData类型数据，也就是要提交文件)
							processData : false,//必须写
							data:formData,
							dataType:'json',
							success:function(data){
								if(data.status == 200){
									$.messager.alert("信息","添加宣传任务成功！","info");
									$("#promotionForm").form('clear');
								}
							}
						});
							
					}else{
						$.messager.alert("警告信息","表单中存在数据非法项！","warning");
					}	
				});
				
			});
		</script>
	</head>
	<body class="easyui-layout" style="visibility:hidden;">
		<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
			<div class="datagrid-toolbar">
				<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				<a id="back" icon="icon-back" href="#" class="easyui-linkbutton" plain="true">返回列表</a>
			</div>
		</div>
		<div region="center" style="overflow:auto;padding:5px;" border="false">
			<form id="promotionForm" method="post" enctype="multipart/form-data">
				<table class="table-edit" width="95%" align="center">
					<tr class="title">
						<td colspan="4">宣传任务</td>
					</tr>
					<tr>
						<td>宣传概要(标题):</td>
						<td colspan="3">
							<input type="text" name="title" id="title" class="easyui-validatebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>活动范围:</td>
						<td>
							<input type="text" name="activeScope" id="activeScope" class="easyui-validatebox" />
						</td>
						<td>宣传图片:</td>
						<td>
							<input type="file" name="titleImgFile" id="titleImg" class="easyui-validatebox" required="true"/>
						</td>
					</tr>
					<tr>
						<td>发布时间: </td>
						<td>
							<input type="text" name="startDate" id="startDate" class="easyui-datebox" required="true" />
						</td>
						<td>失效时间: </td>
						<td>
							<input type="text" name="endDate" id="endDate" class="easyui-datebox" required="true" />
						</td>
					</tr>
					<tr>
						<td>宣传内容(活动描述信息):</td>
						<td colspan="3">
							<textarea id="description" name="description" style="width:80%" rows="20"></textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
